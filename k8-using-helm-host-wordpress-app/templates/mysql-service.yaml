apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mysql
  labels:
    app: {{ .Release.Name }}
    chart: {{ include "wordpress.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.service.mysql.port }}
  selector:
    app: {{ .Release.Name }}
    tier: mysql
  clusterIP: {{ .Values.service.mysql.clusterIP }}